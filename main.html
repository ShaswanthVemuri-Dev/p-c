<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .chart-container {
            flex: 1;
            max-width: 500px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .labels-container {
            flex: 1;
            max-width: 300px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .labels-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .labels-container li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .chart-container, .labels-container {
                max-width: 90%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="employmentChart"></canvas>
        </div>
        <div class="labels-container">
            <ul>
                <li><strong>Government Jobs:</strong> 15,477 (6.0%)</li>
                <li><strong>Private Sector & Others:</strong> 87,704 (33.8%)</li>
                <li><strong>Agricultural Labor:</strong> 19,044 (7.4%)</li>
                <li><strong>Other Unskilled Work:</strong> 8,162 (3.1%)</li>
                <li><strong>MSME Workers:</strong> 26,077 (10.1%)</li>
                <li><strong>Non-Workers:</strong> 128,713 (49.7%)</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('employmentChart').getContext('2d');

            const data = {
                labels: [
                    'Government Jobs (15,477 - 6.0%)',
                    'Private Sector & Others (87,704 - 33.8%)',
                    'Agricultural Labor (19,044 - 7.4%)',
                    'Other Unskilled Work (8,162 - 3.1%)',
                    'MSME Workers (26,077 - 10.1%)',
                    'Non-Workers (128,713 - 49.7%)'
                ],
                datasets: [{
                    label: 'Employment Distribution',
                    data: [6.0, 33.8, 7.4, 3.1, 10.1, 49.7],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(201, 203, 207, 0.7)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(201, 203, 207, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    const label = context.label;
                                    return `${label}`;
                                }
                            }
                        }
                    }
                }
            };

            try {
                new Chart(ctx, config);
            } catch (error) {
                console.error("Error creating the chart:", error);
                alert("An error occurred while rendering the chart. Check the console for details.");
            }
        });
    </script>
</body>
</html>
